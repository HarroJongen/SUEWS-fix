<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUEWS Configuration Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="config-builder.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">SUEWS Configuration Builder</span>
            </div>
        </nav>

        <div class="toolbar">
            <button id="importBtn" class="btn btn-outline-secondary"><i class="fas fa-file-import"></i> Import</button>
            <button id="exportJsonBtn" class="btn btn-outline-secondary"><i class="fas fa-file-export"></i> Export JSON</button>
            <button id="exportYamlBtn" class="btn btn-outline-secondary"><i class="fas fa-file-export"></i> Export YAML</button>
            <button id="newBtn" class="btn btn-outline-secondary"><i class="fas fa-file"></i> New</button>
            <button id="validateBtn" class="btn btn-outline-secondary"><i class="fas fa-check-circle"></i> Validate</button>
            <button id="toggleLayoutBtn" class="btn btn-outline-secondary float-end"><i class="fas fa-columns"></i> Toggle Layout</button>
        </div>

        <div class="main-container">
            <div class="tabs-container">
                <ul class="nav nav-tabs flex-column" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                            <i class="fas fa-info-circle"></i> General
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="model-tab" data-bs-toggle="tab" data-bs-target="#model" type="button" role="tab">
                            <i class="fas fa-cogs"></i> Model
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="site-tab" data-bs-toggle="tab" data-bs-target="#site" type="button" role="tab">
                            <i class="fas fa-map-marker-alt"></i> Site
                        </button>
                    </li>
                </ul>
            </div>

            <div class="content-container">
                <div class="form-container">
                    <div class="tab-content" id="mainTabContent">
                        <div class="tab-pane fade show active" id="general" role="tabpanel">
                            <div id="general-form-container"></div>
                        </div>

                        <div class="tab-pane fade" id="model" role="tabpanel">
                            <div id="model-form-container"></div>
                        </div>

                        <div class="tab-pane fade" id="site" role="tabpanel">
                            <div id="site-form-container"></div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <div class="preview-header">
                        <h3>Preview</h3>
                        <div class="preview-format">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="previewFormat" id="jsonPreview" value="json" checked>
                                <label class="form-check-label" for="jsonPreview">JSON</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="previewFormat" id="yamlPreview" value="yaml">
                                <label class="form-check-label" for="yamlPreview">YAML</label>
                            </div>
                        </div>
                    </div>
                    <div id="preview-container" class="preview-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import JSON Modal -->
    <div class="modal fade" id="importModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Import Configuration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="importFile" class="form-label">Select File</label>
                        <input class="form-control" type="file" id="importFile" accept=".json,.yaml,.yml">
                    </div>
                    <div class="mb-3">
                        <label for="importText" class="form-label">Or paste JSON/YAML</label>
                        <textarea class="form-control" id="importText" rows="10"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmImport">Import</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Validation Errors Modal -->
    <div class="modal fade" id="validationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Validation Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="validationResults">
                    <!-- Validation results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ajv@6.12.6/dist/ajv.min.js"></script>
    <script src="config-builder.js"></script>
</body>
</html>
