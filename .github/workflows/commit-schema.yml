name: Commit Schema to Repository

# This workflow commits newly generated schemas back to the main repository
# It runs after successful schema generation on master/release branches

on:
  workflow_run:
    workflows: ["Build and Publish Python wheels to PyPI and TestPyPI"]
    types:
      - completed
    branches:
      - master

jobs:
  commit_schema:
    name: Commit Schema to Repository
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'master'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: master
      
      - name: Download schema artifact from workflow
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-publish_to_pypi.yml
          workflow_conclusion: success
          name: schema-*
          path: temp_schemas
          if_no_artifact_found: warn
      
      - name: Check for new schemas
        id: check_schemas
        run: |
          if [ -d "temp_schemas/schema/suews-config" ]; then
            echo "found=true" >> $GITHUB_OUTPUT
            
            # Copy new schemas to permanent storage
            mkdir -p schemas/suews-config
            cp -n temp_schemas/schema/suews-config/*.json schemas/suews-config/ 2>/dev/null || true
            
            # Check if there are changes
            if git diff --quiet schemas/; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No new schemas to commit"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "New schemas found to commit"
            fi
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No schema artifacts found"
          fi
      
      - name: Commit schemas to repository
        if: steps.check_schemas.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add schemas/
          git commit -m "feat: Add generated schema files to permanent storage
          
          Auto-generated schemas from workflow run #${{ github.event.workflow_run.run_number }}
          These schemas are permanently stored in the repository for version history."
          
          git push
      
      - name: Clean up
        if: always()
        run: |
          rm -rf temp_schemas